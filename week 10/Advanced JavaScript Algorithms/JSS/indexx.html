1. what is project?
    
    -> A project is a temporary endeavor with a defined beginning and end, undertaken to achieve specific goals and objectives within a set timeframe and budget. 

2. Any procedures or steps for project?

    1st - > Define Your Project Idea:

            Clearly define the goal and objectives of your project.
            Identify the problem you want to solve or the outcome you want to achieve.

    2nd - > Research and Planning:

            Conduct thorough research on your topic or problem area.
            Identify relevant resources, materials, and tools needed for your project.
            Create a project plan outlining the tasks, timelines, and milestones.

    3rd - > Gather Resources:

            Collect any necessary data, information, or materials required for your project.
            Identify potential collaborators or stakeholders who can support your project.

    4th - > Design and Development:

            Develop a detailed plan or blueprint for your project.
            Start building or creating your project based on the design and plan.
            Test and iterate on your project as needed to ensure it meets your objectives.

    5th - > Implementation:

            Execute your project according to the plan and timeline.
            Monitor progress and make adjustments as necessary to stay on track.

    6th - > Documentation:

            Keep detailed records of your project activities, including any challenges faced and how they were addressed.
            Document the results and outcomes of your project.

    7th - > Evaluation:

            Assess the success of your project based on the original goals and objectives.
            Gather feedback from stakeholders or end-users to identify areas for improvement.
