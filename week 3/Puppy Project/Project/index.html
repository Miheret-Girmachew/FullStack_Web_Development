<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Puppy Lovers</title>

    <link rel="stylesheet" href="CSS/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="theHeader" class="Blue">
      <h1>Puppy Lovers Page</h1>
    </header>

    <section id="conatiner1" class="banner">
      <img src="images/banner-puppies.jpg" alt="Three brown puppie in basket" />
    </section>

    <section id="2container" class="puppies-divs">
      <div class="puppies-box">
        <div class="puppy1">
          <img src="images/puppy-1.jpg" alt="Standing white puppy" />
        </div>
        <div class="puppyText">
          <div class="missing">
            <p>Puppy missing here!!</p>
          </div>
        </div>
        <div class="puppy2">
          <img src="images/puppy-2.jpg" alt="Sitting black small puppy" />
        </div>
      </div>
    </section>

    <section class="more-puppies">
      <div class="more-puppies-div">
        <h2>More Puppies</h2>
        <div class="more-puppies-images">
          <div class="first-puppy">
            <img src="images/puppy-3.jpg" alt="Brown puppy in hand" />
          </div>
          <div class="second-puppy">
            <img src="images/puppy-4.jpg" alt="Sitting white puppy" />
          </div>
        </div>
      </div>
    </section>

    <footer class="Blue">
      <p>Developed by: Miheret</p>
    </footer>
  </body>
</html>
